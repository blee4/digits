@(contacts: List[Contact])

@Main("Home") {
    <div class="container">
        <h1>Current Contacts</h1>
        <table class="table table-striped table-bordered">
            <tr><th>First</th><th>Last</th><th>Address</th><th>Phone</th></tr>
            @for(contact <- contacts) {
                <tr>
                    <td>@contact.getFirstName()</td>
                    <td>@contact.getLastName</td>
                    <td>@contact.getAddress</td>
                    <td>@contact.getTelephone</td>
                    <td><button type="submit" class="btn btn-warning btn-xs">Edit</button></td>
                    <td><button type="submit" class="btn btn-danger btn-xs">Delete</button></td>
                </tr>
            }
        </table>
    </div>
}
